<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="inactive">
        <div class="items">
            <div class="centerContainer"><img src="Stopwatch%20RED.png" alt="" class="clock">
                <div class="textIcon">
                    <p class="text">Нажаль Ваш час вийшов :( <br>
                        Внесіть гроші, щоб продовжити</p><img src="Money.png" alt="money" class="icon">
                </div>
            </div>
            <div class="buttonsContainer"><button><img class="button" src="INACTIVE%20Back.png" alt=""></button> <button><img class="button" src="INACTIVE%20Continue.png" alt=""></button></div>
        </div>
    </section>
    <section class="active">
        <div class="items">
            <div class="centerContainer"><img src="Stopwatch%20GREEN.png" alt="" class="clock">
                <div class="textIcon">
                    <p class="text">На жаль Ваш час вийшов :( <br>
                        Внесіть гроші, щоб продовжити</p><img src="Money.png" alt="money" class="icon">
                </div>
            </div>
            <div class="buttonsContainer"><button><img class="button" src="RED.png" alt=""></button> <button><img class="button" src="GREEN.png" alt=""></button></div>
        </div>
    </section>
</body>
</html>
